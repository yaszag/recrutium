<!-- Page Content -->
<div class="content content-page">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Login Content -->
        <div class="account-content">
          <div class="align-items-center justify-content-center">
            <div class="login-right">
              <div class="login-header text-center">
                <a [routerLink]="'/home'"
                  ><img
                    src="assets/img/logo-01.png"
                    alt="logo"
                    class="img-fluid"
                /></a>
                <h3>Welcome Back</h3>
                <p>
                  Don't miss your next opportunity. Sign in to stay updated on
                  your professional world.
                </p>
              </div>
              <form action="/auth/register">
                <div class="form-group form-focus">
                  <input type="email" class="form-control floating" />
                  <label class="focus-label">Email</label>
                </div>
                <div class="form-group form-focus">
                  <input type="password" class="form-control floating" />
                  <label class="focus-label">Password</label>
                </div>
                <div class="form-group">
                  <label class="custom_check">
                    <input type="checkbox" name="rem_password" />
                    <span class="checkmark"></span> Remember password
                  </label>
                </div>
                <button
                  [routerLink]="'/employer/dashboard'"
                  class="btn btn-primary btn-block btn-lg login-btn"
                  type="submit"
                >
                  Login
                </button>
                <div class="login-or">
                  <p>Or login with</p>
                </div>
                <!-- Social Login -->
                <div class="row form-row social-login">
                  <div class="col-lg-4">
                    <a href="#" class="btn btn-twitter btn-block mb-1">
                      Twitter</a
                    >
                  </div>
                  <div class="col-lg-4">
                    <a href="#" class="btn btn-facebook btn-block mb-1">
                      Facebook</a
                    >
                  </div>
                  <div class="col-lg-4">
                    <a href="#" class="btn btn-google btn-block mb-1">
                      Google</a
                    >
                  </div>
                </div>
                <!-- /Social Login -->
                <div class="row form-row login-foot">
                  <div class="col-lg-6 login-forgot">
                    <a
                      class="forgot-link"
                      [routerLink]="'/auth/forgot-password'"
                      >Forgot Password ?</a
                    >
                  </div>
                  <div class="col-lg-6 dont-have">
                    New to recrutium?
                    <a [routerLink]="'/auth/register'">Click here</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /Login Content -->
      </div>
    </div>
  </div>
</div>
<!-- /Page Content -->
