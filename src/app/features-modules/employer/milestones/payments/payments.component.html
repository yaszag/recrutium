<!-- project list -->
<div class="my-projects-view">
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Payments</h5>
                    </div>
                    <div class="card-body">
                        <div class="table_header">
                            <div class="row">
                              <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length">
                                  <label>
                                    Show
                                    <select
                                      [(ngModel)]="pageSize"
                                      (ngModelChange)="PageSize()"
                                      class="form-control form-control-sm"
                                    >
                                      <option value="10">10</option>
                                      <option value="25">25</option>
                                      <option value="50">50</option>
                                      <option value="100">100</option>
                                    </select>
                                    Entries
                                  </label>
                                </div>
                              </div>
                            </div>
                         </div>
                        <div class="table-responsive table-box">
                            <table  matSort
                            (matSortChange)="sortData($event)"
                            class="table table-center table-hover datatable">
                                <thead class="thead-pink">
                                    <tr>
                                        <th mat-sort-header="image">Client </th>
                                        <th mat-sort-header="name">Name </th>
                                        <th mat-sort-header="type">Type of Payment</th>
                                        <th mat-sort-header="price">Payment</th>
                                        <th mat-sort-header="status">Status  </th>
                                        <th mat-sort-header="date" >Date Paid</th>
                                        <th>Invoice</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let payment of lstPayment;let i = index">
                                        <td>
                                        <div class="d-flex align-items-center"><span><img [src]=" payment.image" class="img-fluid avatar-md rounded-circle me-2" alt="Logo"></span> <span>{{payment.company}}</span></div></td>
                                        <td>{{payment.name}}</td>
                                        <td><span class="badge badge-pill bg-outline-red">{{payment.type}}</span></td>
                                        <td>$ {{payment.price}}</td>
                                        <td><span class="badge badge-pill bg-outline-green">{{payment.status}}</span></td>
                                        <td>{{payment.date}}</td>
                                        <td><a href="javascript:void(0);" class="file-circle"><i class="far fa-copy"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>	
        </div>
    </div>								
</div>
