<!-- project list -->
<div class="my-projects-view">
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <div class="card">
                    <div class="card-header">
                        <div class="row justify-content-between align-items-center">
                            <div class="col">
                                <h5 class="card-title">Files</h5>
                            </div>
                            <div class="col-auto">
                                <a data-bs-toggle="modal" href="#file" class="btn btn-primary btn-rounded"><i class="fas fa-plus"></i> Add files</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table_header">
                            <div class="row">
                              <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length">
                                  <label>
                                    Show
                                    <select
                                      [(ngModel)]="pageSize"
                                      (ngModelChange)="PageSize()"
                                      class="form-control form-control-sm"
                                    >
                                      <option value="10">10</option>
                                      <option value="25">25</option>
                                      <option value="50">50</option>
                                      <option value="100">100</option>
                                    </select>
                                    Entries
                                  </label>
                                </div>
                              </div>
                            </div>
                         </div>
                        <div class="table-responsive table-box">
                            <table matSort
                            (matSortChange)="sortData($event)"
                             class="table table-center table-hover datatable">
                                <thead class="thead-pink">
                                    <tr>
                                        <th mat-sort-header="image">File Preview</th>
                                        <th mat-sort-header="title">Title</th>
                                        <th mat-sort-header="para">Description</th>
                                        <th mat-sort-header="type">Type</th>
                                        <th mat-sort-header="size">Size</th>
                                        <th mat-sort-header="action">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let file of lstFiles;let i = index">
                                        <td><img [src]="file.image" class="img-fluid" alt="Logo"></td>
                                        <td>{{file.title}} </td>
                                        <td><p class="mb-0">{{file.para}}</p>
                                            <a href="javascript:void(0);" class="read-text">Readmore</a>
                                        </td>
                                        <td>{{file.type}}</td>
                                        <td>{{file.size}}</td>
                                        <td>
                                            <div class="action">
                                                <a href="javascript:void(0);" class="file-circle me-2"><i class="fas fa-cloud-download-alt"></i></a>
                                                <a data-bs-toggle="modal" href="#edit-file" class="file-circle me-2"><i class="fas fa-pen"></i></a>
                                                <a href="javascript:void(0);" class="file-circle"><i class="fas fa-trash-alt"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>	
        </div>
    </div>								
</div>	

<!-- The Modal -->
<div class="modal fade" id="file">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="mb-0">Add Files</h4>
                <span class="modal-close"><a href="javascript:void(0);" data-bs-dismiss="modal" aria-label="Close"><i class="far fa-times-circle orange-text"></i></a></span>
            </div>
            <div class="modal-body">		
                <form>
                    <div class="modal-info">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Link</label>
                                    <input type="text" class="form-control">
                                </div>
                                <label class="br-0 file-upload image-upbtn">
                                    upload Files <input type="file">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="submit-section text-end">
                        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /The Modal -->

<!-- Edit Modal -->
<div class="modal fade" id="edit-file">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="mb-0">Edit Files</h4>
                <span class="modal-close"><a href="javascript:void(0);" data-bs-dismiss="modal" aria-label="Close"><i class="far fa-times-circle orange-text"></i></a></span>
            </div>
            <div class="modal-body">		
                <form>
                    <div class="modal-info">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control" value="Image for Section background">
                                </div>
                                <div class="form-group">
                                    <label>Link</label>
                                    <input type="text" class="form-control" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit">
                                </div>
                                <div class="d-flex align-items-center">
                                    <img src="assets/img/file-logo.png" class="img-fluid me-2" alt="Logo">
                                    <label class="br-0 file-upload image-upbtn">
                                        upload Files <input type="file">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submit-section text-end">
                        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Edit Modal -->
