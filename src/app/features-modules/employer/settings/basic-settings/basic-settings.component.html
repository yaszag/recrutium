<div class="pro-pos">
    <nav class="user-tabs mb-4">
        <ul class="nav nav-tabs nav-tabs-bottom nav-justified">
            <li class="nav-item">
                <a class="nav-link active" [routerLink] = "'/employer/profile-settings/basic-settings'">Basic Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink] = "'/employer/profile-settings/change-password'">Change Password</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink] = "'/employer/profile-settings/delete-account'">Delete Account</a>
            </li>
        </ul>
    </nav>
    <div class="setting-content">
        <div class="card">
            <div class="pro-head">
                <h3 class="pro-title without-border mb-0">Profile Basics </h3>
            </div>										
            <form>
                <div class="pro-body p-0">
                    <div class="form-row pro-pad">
                        <div class="form-group col-md-6">
                            <label>Username</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Email Address</label>
                            <input type="email" class="form-control">

                        </div>
                        <div class="form-group col-md-6">
                            <label>Dispaly Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Tagline</label>
                            <input type="email" class="form-control">

                        </div>
                        <div class="form-group col-md-6">
                            <label>Contact Number</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Category</label>
                            <mat-select class="form-control"  [(value)]="category">
                                <mat-option value="male">Male</mat-option>
                                <mat-option value="female">Female</mat-option>
                              </mat-select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Gender</label>
                            <mat-select class="form-control"  [(value)]="gender">
                                <mat-option value="male">Male</mat-option>
                                <mat-option value="female">Female</mat-option>
                              </mat-select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Language </label>
                            <input type="text" class="form-control">
                        </div>
                    </div>												
                    <div class="form-row pro-pad pt-0">
                        <div class="form-group col-md-6 pro-pic">
                            <label>Profile Picture</label>
                            <div class="d-flex align-items-center">														
                                <div class="upload-images">
                                    <img src="assets/img/img-02.jpg" alt="Image">
                                    <a href="javascript:void(0);" class="btn btn-icon btn-danger btn-sm"><i class="far fa-trash-alt"></i></a>
                                </div>
                                <label class="file-upload image-upbtn ms-3">
                                    Change Image <input type="file">
                                </label>
                            </div>
                            <p>Image size 300*300</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="card">
            <div class="pro-head">
                <h3 class="pro-title without-border mb-0">Location</h3>
            </div>
            <div class="pro-body">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label>Address</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>State</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Zipcode</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Country</label>
                        <mat-select class="form-control"  [(value)]="country">
                            <mat-option value="india">India</mat-option>
                            <mat-option value="china">China</mat-option>
                            <mat-option value="japan">Japan</mat-option>
                          </mat-select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="pro-head">
                <h3 class="pro-title without-border mb-0">Overview</h3>
            </div>
            <div class="pro-body">
                <div class="row">
                    <div class="form-group col-md-12">
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="pro-head">
                <h3 class="pro-title without-border mb-0">Social Links</h3>
            </div>
            <div class="pro-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Facebook</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Dribble</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Twitter</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>LinkedIn</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Behance</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Behance</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="text-end">
                <div class="pro-body">
                    <button class="btn btn-secondary click-btn btn-plan" type="submit">Cancel</button>
                    <button class="btn btn-primary click-btn btn-plan ms-1" type="submit">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
