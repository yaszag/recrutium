<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Permission</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/home'">Home</a></li>
                        <li class="breadcrumb-item"><a href="roles.html">Roles</a></li>
                        
                        <li class="breadcrumb-item active">Payments</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->


        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body pt-0">
                        <div class="card-header mb-4">
                            <h5 class="card-title">Select Role Permission</h5>
                        </div>
                        <form>
                            <div class="form-group">
                                <label>Role Name</label>
                                <select class="form-control select">
                                    <option>Select Role Name</option>
                                    <option>Show All Projects</option>
                                    <option>Show Open Projects</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>			
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body pt-0">
                        <div class="card-header mb-4">
                            <h5 class="card-title">Role Permissions</h5>
                        </div>
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                            <div class="col mb-3 d-flex" *ngFor = "let role of adminrole; let i = index">
                                <div class="card flex-fill">
                                    <div class="card-body p-3 text-center">
                                    <p class="card-text f-12">{{role.projects}} </p>
                                    </div>
                                    <div class="card-footer" *ngIf = "role.status === 'notchecked'">
                                        <label class="form-group toggle-switch mb-0" for="{{ 'wave' + i}}">
                                        <input type="checkbox" class="toggle-switch-input" id="{{ 'wave' + i}}">
                                        <span class="toggle-switch-label mx-auto">
                                        <span class="toggle-switch-indicator"></span>
                                        </span>
                                        </label>
                                    </div>
                                    <div class="card-footer" *ngIf = "role.status === 'checked'">
                                        <label class="form-group toggle-switch mb-0" for="{{ 'wave' + i}}">
                                        <input type="checkbox" class="toggle-switch-input" id="{{ 'wave' + i}}" checked>
                                        <span class="toggle-switch-label mx-auto">
                                        <span class="toggle-switch-indicator"></span>
                                        </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>			
            
            </div>
        </div>
    </div>
<!-- /Page Wrapper -->
</div>
